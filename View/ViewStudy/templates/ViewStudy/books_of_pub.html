<!DOCTYPE html>
{% load static %}

<head>

    <title>Books of {{publisher}}</title>
</head>
<body>
{% block content %}
<h2>Books of {{publisher}}</h2>
<ul>
    {% for a in authors %}

</ul>
{% endblock %}
</body>
</html>
