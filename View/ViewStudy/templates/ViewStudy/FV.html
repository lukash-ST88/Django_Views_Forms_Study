{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <div> {{form.non_field_errors}}</div>
    {% for f in form %}
    <p>{{f.label_tag}}{{f}}</p>
    {% endfor %}
    <input type="submit" value="Подтвердить">
    <button type="reset">перезагрузить</button>
</form>
</body>
</html>
